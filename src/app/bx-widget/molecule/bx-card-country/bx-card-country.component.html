<!-- country card -->
<div class="bx-cards ps-3 pe-2">
  <div><img [src]="imageSrc" alt="country" class="bx-cards__img" /></div>
  <div>
    <h5 class="bx-cards__h5">{{ heading }}</h5>
  </div>
  <div class="bx-cards__para">{{ address }}</div>
  <div class="bx-cards__para">Phone:{{ phone }}</div>
  <div class="bx-cards__para">Mobile:{{ mobile }}</div>
  <div class="bx-cards__para">Email:{{ email }}</div>
</div>
